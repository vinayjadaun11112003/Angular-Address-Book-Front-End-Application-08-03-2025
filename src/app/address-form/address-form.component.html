<div class="address-book-container">
    <div class="address-form-modal">
      <div class="header">
        <h2>PERSON ADDRESS FORM</h2>
        <button class="close-button">âœ•</button>
      </div>
      
      <div class="form-container">
        <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input 
              type="text" 
              id="fullName" 
              formControlName="fullName" 
              class="form-control">
          </div>
          
          <div class="form-group">
            <label for="contact">Phone Number</label>
            <input 
              type="text" 
              id="contact" 
              formControlName="contact" 
              class="form-control">
          </div>
          
          <div class="form-group">
            <label for="address">Address</label>
            <input 
              type="text" 
              id="address" 
              formControlName="address" 
              class="form-control">
          </div>
          
          <div class="form-row">
            <div class="form-group city-group">
              <label for="city">City</label>
              <select id="city" formControlName="city" class="form-control">
                <option value="" disabled selected>Select City</option>
                <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
              </select>
            </div>
            
            <div class="form-group state-group">
              <label for="state">State</label>
              <select id="state" formControlName="state" class="form-control">
                <option value="" disabled selected>Select State</option>
                <option *ngFor="let state of states" [value]="state">{{ state }}</option>
              </select>
            </div>
            
            <div class="form-group zip-group">
              <label for="zipCode">Zip Code</label>
              <input 
                type="text" 
                id="zipCode" 
                formControlName="zipCode" 
                class="form-control">
            </div>
          </div>
          
          <div class="button-group">
            <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
            <button type="submit" class="btn btn-primary" (ngSubmit)="onSubmit()">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
